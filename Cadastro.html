                            </div>

                              </select>
                        </div>

                                <option>Automóvel</option>
                              </select>

    <img src="img/seta.png" id="seta"
        style="cursor:pointer;display:none;z-index: 4;position: fixed;right: 10px; bottom: 10px;max-width: 40px">
    <footer class="bg-dark" id="footer" style="position:fixed; bottom : 0; width: 100%;display:none">
        <div class="text-center text-light" style="font-family: poppins">
            Cristal Consórcios
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script>



        $(document).ready(function () {


            var cont = 0;

            $('#seta').click(function () {
                $(' html, body').animate({ 'scrollTop': 0 }, 500);
            });

            $(window).on("scroll", function () {

                var scroll = $(this).scrollTop();

                if (scroll < 100) {
                    $('#footer').hide("slow")

                }
                if (scroll < 20) {
                    $('.contatos').show()
                    
                }
                if (scroll > 20) {
                    $('.contatos').hide()
                    
                }
                if (scroll > 100) {

                    $('#footer').show("slow")


                }
                if (scroll >= 0 && scroll < 300) {

                    $('#seta').hide("slow");

                }
                if (scroll >= 300) {
                    cont++;
                    $('#seta').show("slow").css({ 'opacity': 1 });

                }

            });

        }); 
    </script>
